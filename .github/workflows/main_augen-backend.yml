# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - augen-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

defaults:
  run:
    working-directory: backend
    
permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build (if present)
        run: npm run build --if-present

      - name: Zip backend for deployment
        run: zip -r backend.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: backend/backend.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9C41603DBBE04192B7E37653574C5E2B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D61E04A5AB73487A887ACCA2BD94F81E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AE328020F9424E748F1C4B0503D3839C }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: augen-backend
          slot-name: Production
          package: backend.zip


         

          

